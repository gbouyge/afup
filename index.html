<!DOCTYPE html>
<html lang="fr" ng-app="planningPHPTourApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Tour Planning</title>

    <!-- Bootstrap -->
    <link href="css/yeti.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="planningCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">{{title}}</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
      	<div class="col-md-7">
			<div id="search">
				<form class="form-inline" role="form">
					<div class="form-group input-sm">
					    <label for="searchDetail">Rechercher : </label>
					    <input id="searchDetail" ng-model="search.detail" ng-change="changed(this.search.detail,'search.detail')">
					</div>
					<div class="form-group input-sm">
						<label for="searchSalle"> Salles : </label>
						<select id="searchSalle" ng-model="search.salle" ng-change="changed(this.search.salle,'search.salle')">
				          <option ng-repeat="salle in salles">{{salle}}</option>
				          <option value="">toutes</option>
				        </select>
				    </div>
				    <div class="form-group input-sm">
						<label for="searchLang"> Langue : </label>
						<select id="searchLang" ng-model="search.lang" ng-change="changed(this.search.lang,'search.lang')">
				          <option ng-repeat="lang in languages">{{lang}}</option>
				          <option value="">toutes</option>
				        </select>
					</div>
		        </form>
          </div>
        </div>
        <div class="col-md-5">
			<button id="btnPrint" type="button" class="btn btn-primary btn-sm print" id="print">Imprimer mon calendrier</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 agenda">
          <div id="calendar"></div>
        </div>
        <div class="col-md-5 session">
            <div class="well profile" ng-repeat="conf in confs" ng-include="'partials/session.html'"></div>
        </div>
      </div>
    </div><!-- /.container -->
	
	<!-- jQuery -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="vendor/angular/angular.min.js"></script>
    <!-- app -->    
    <script src="js/app.js"></script>
	<script src="js/controllers/PlanningCtrl.js"></script>
  
  </body>
</html>
